<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***BOOTSTRAP***</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="./img/foto.jpg" alt="">

            </div>
            <div class="col-6">

                <div class="text-justify">
                    <p>Not a member?</p><a href="">Register now</a>
                    <h1 class="display-5">Hello Again!</h1>
                    <p class="text-justify">Welcome back you've been missed!
                </div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div id="password" class="form-text">Recovery Password</div>


                    <div class="col-6">
                        <button type="Sign in" class="btn btn-primary">Sign in</button>
                        <div id="Sign in" class="form-text">Or continue with</div>
                </form>

                <div class="row">
                    <div class="col">
                        <img src="img/google.png" class="img-thumbnail icono" alt="...">
                    </div>
                    <div class="col">
                        <img src="img/apple.png" class="img-thumbnail icono" alt="...">
                    </div>
                    <div class="col">
                        <img src="img/facebook.jpg" class="img-thumbnail icono" alt="...">
                    </div>

                </div>
            </div>


        </div>
    </div>

    </div>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
